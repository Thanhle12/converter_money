<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi đơn vị tiền tệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
</head>

<body>

    <div class="container">
        <h2>Chuyển đổi tiền tệ</h2>
        <form>
            <div class="amount">
                <p>Nhập giá trị muốn chuyển đổi</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>Chuyển đổi tiền tệ từ</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>Sang giá trị tiền tệ</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/vn.png">
                        <select></select>
                    </div>
                </div>
                <div class="result">Đang chuyển đổi...</div>
                <button>Chuyển đổi</button>

            </div>
        </form>
    </div>


    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>

</html>
